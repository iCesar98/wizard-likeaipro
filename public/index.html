<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard | Like AI PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    .demo-counter { transition: width 0.5s ease-in-out; }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-black to-blue-900 flex items-center justify-center h-screen p-4">

<div class="w-full max-w-lg h-[85vh] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-gray-800 relative">
  
  <div class="bg-black text-white p-5 flex items-center justify-between border-b border-gray-800">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/50">
        <span class="text-xl">ü§ñ</span>
      </div>
      <div>
        <div class="font-bold text-lg tracking-tight">Like AI PRO <span class="text-xs font-normal text-indigo-400 ml-1">Wizard</span></div>
        <div id="status-text" class="text-xs text-gray-400">Configurando tu asistente...</div>
      </div>
    </div>
    <div id="badge-mode" class="bg-gray-800 text-[10px] uppercase tracking-widest px-2 py-1 rounded-full text-gray-300 border border-gray-700">
      Fase 1: Configuraci√≥n
    </div>
  </div>

  <div id="demo-progress-container" class="hidden bg-gray-100 h-2 w-full">
    <div id="demo-bar" class="demo-counter bg-indigo-600 h-full w-full"></div>
  </div>

  <div id="chat" class="flex-1 p-6 overflow-y-auto space-y-4 bg-gray-50 flex flex-col"></div>

  <div id="typing" class="hidden px-6 py-2 text-xs text-gray-500 italic flex items-center gap-2">
    <span class="relative flex h-2 w-2">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
    </span>
    El asistente est√° escribiendo...
  </div>

  <div id="input-container" class="p-5 border-t glass">
    <div class="flex gap-3">
      <input 
        id="userInput" 
        class="flex-1 border-none bg-gray-100 rounded-2xl px-5 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800"
        placeholder="Escribe aqu√≠..."
        onkeydown="if(event.key==='Enter'){sendMessage()}"
      />
      <button 
        onclick="sendMessage()" 
        class="bg-black text-white px-6 py-3 rounded-2xl font-semibold hover:bg-gray-800 transition-all flex items-center gap-2"
      >
        <span>Enviar</span>
      </button>
    </div>
  </div>

  <div id="lock-screen" class="hidden absolute inset-0 bg-black/80 backdrop-blur-md flex flex-col items-center justify-center p-8 text-center text-white z-50">
    <div class="w-20 h-20 bg-indigo-600 rounded-full flex items-center justify-center text-4xl mb-6 shadow-2xl shadow-indigo-500/40">üîí</div>
    <h2 class="text-3xl font-bold mb-4">¬°Demo Completada!</h2>
    <p class="text-gray-300 mb-8 leading-relaxed">
      Tu asistente inteligente para <span id="target-platform" class="text-indigo-400 font-bold">WhatsApp</span> est√° listo para trabajar 24/7 y cerrar ventas por ti.
    </p>
    <a href="https://likeaipro.com/#precios" target="_blank" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-xl transition-all transform hover:scale-105">
      üöÄ Activar Servicio Completo
    </a>
    <button onclick="location.reload()" class="mt-4 text-sm text-gray-500 hover:text-white underline">Reiniciar configuraci√≥n</button>
  </div>

</div>

<script>
let sessionId = crypto.randomUUID();
let demoMode = false;
let maxMessages = 6; // L√≠mite sincronizado con el servidor

const chat = document.getElementById("chat");
const typing = document.getElementById("typing");
const demoProgress = document.getElementById("demo-progress-container");
const demoBar = document.getElementById("demo-bar");
const badgeMode = document.getElementById("badge-mode");
const statusText = document.getElementById("status-text");

function addMessage(role, text) {
  const isBot = role === "bot";
  const isSystem = role === "system";
  
  // Limpieza de asteriscos y espacios extra
  let cleanText = text.replace(/\*\*/g, '').trim();

  const div = document.createElement("div");
  div.className = `flex ${isBot || isSystem ? "" : "justify-end"} animate-fade-in my-2`;
  
  let bgColor = isBot ? "bg-white border-gray-200 text-gray-800 shadow-sm" : "bg-black text-white shadow-md";
  if (isSystem) bgColor = "bg-blue-100 border-blue-200 text-blue-800 font-semibold italic text-center w-full max-w-none rounded-lg";

  div.innerHTML = `
    <div class="${bgColor} px-5 py-3 rounded-2xl ${isSystem ? '' : 'max-w-[85%]'} text-sm leading-relaxed break-words">
      ${cleanText.replace(/\n/g, '<br>')}
    </div>
  `;
  
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  input.value = "";
  addMessage("user", message);
  typing.classList.remove("hidden");

  try {
    const endpoint = demoMode ? "/demo-chat" : "/ai-chat";
    const response = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sessionId, message })
    });

    const data = await response.json();
    typing.classList.add("hidden");

    if (data.reply) {
      addMessage("bot", data.reply);
    }

    // Transici√≥n expl√≠cita al modo demo
    if (data.ready_for_demo && !demoMode) {
      demoMode = true;
      setTimeout(() => {
        addMessage("system", "‚öôÔ∏è AVISO DE SISTEMA: La configuraci√≥n ha finalizado. A partir de este momento est√°s hablando con tu DEMO en vivo.");
        
        demoProgress.classList.remove("hidden");
        badgeMode.innerText = "FASE 2: DEMO EN VIVO";
        badgeMode.classList.replace("bg-gray-800", "bg-green-600");
        statusText.innerText = "Probando tu asistente personalizado...";
        
        if (data.extracted_data?.platform) {
          document.getElementById("target-platform").innerText = data.extracted_data.platform;
        }
      }, 800);
    }

    // Control de la barra de progreso en demo
    if (demoMode && data.messagesLeft !== undefined) {
      const percentage = (data.messagesLeft / maxMessages) * 100;
      demoBar.style.width = `${percentage}%`;
      
      if (data.messagesLeft <= 2) demoBar.classList.replace("bg-indigo-600", "bg-red-500");
      if (data.locked) {
        setTimeout(() => document.getElementById("lock-screen").classList.remove("hidden"), 1500);
      }
    }

  } catch (error) {
    typing.classList.add("hidden");
    addMessage("bot", "‚ùå Error de conexi√≥n. Reintenta.");
  }
}

window.onload = () => {
  addMessage("bot", "üëã ¬°Hola! Soy el consultor de **Like AI PRO**.\n\nVamos a configurar tu asistente inteligente en segundos. Para empezar, ¬øme podr√≠as decir tu **Nombre** y tu **Correo electr√≥nico**?");
};
</script>
