<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Bot - Like AI PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl">

    <h2 class="text-2xl font-bold mb-6 text-center">
      Crear tu Asistente Inteligente
    </h2>

    <div id="step1">
      <input id="email" class="w-full p-3 border rounded-lg mb-4" placeholder="Tu email">
      <input id="business" class="w-full p-3 border rounded-lg mb-4" placeholder="Nombre del negocio">
      <button onclick="nextStep(2)" class="w-full bg-black text-white p-3 rounded-lg">
        Siguiente
      </button>
    </div>

    <div id="step2" class="hidden">
      <input id="type" class="w-full p-3 border rounded-lg mb-4" placeholder="Tipo de negocio">
      <input id="whatsapp" class="w-full p-3 border rounded-lg mb-4" placeholder="WhatsApp">
      <button onclick="nextStep(3)" class="w-full bg-black text-white p-3 rounded-lg">
        Siguiente
      </button>
    </div>

    <div id="step3" class="hidden">
      <input id="objective" class="w-full p-3 border rounded-lg mb-4" placeholder="Objetivo del bot">
      <input id="tone" class="w-full p-3 border rounded-lg mb-4" placeholder="Tono del bot">
      <button onclick="submitBot()" class="w-full bg-green-600 text-white p-3 rounded-lg">
        Crear Bot üöÄ
      </button>
    </div>

  </div>

<script>
  function nextStep(step) {
    document.querySelectorAll("[id^='step']").forEach(s => s.classList.add("hidden"));
    document.getElementById("step" + step).classList.remove("hidden");
  }

  async function submitBot() {
    const response = await fetch("/create-bot", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_email: document.getElementById("email").value,
        business_name: document.getElementById("business").value,
        business_type: document.getElementById("type").value,
        whatsapp_number: document.getElementById("whatsapp").value,
        bot_objective: document.getElementById("objective").value,
        tone: document.getElementById("tone").value
      })
    });

    const data = await response.json();

    if (data.success) {
      alert("Bot creado correctamente üöÄ");
    } else {
      alert("Error creando bot ‚ùå");
    }
  }
</script>

</body>
</html>
