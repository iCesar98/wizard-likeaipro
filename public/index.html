<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Like AI PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black flex items-center justify-center h-screen">

<div class="w-full max-w-lg h-[720px] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden">

  <!-- Header -->
  <div class="bg-black text-white p-4 flex items-center gap-3">
    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-sm">
      ü§ñ
    </div>
    <div>
      <div class="font-semibold">Like AI PRO</div>
      <div class="text-xs text-gray-400">Consultor IA en l√≠nea</div>
    </div>
  </div>

  <!-- Chat messages -->
  <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50"></div>

  <!-- Typing indicator -->
  <div id="typing" class="hidden px-4 text-sm text-gray-500">
    ü§ñ escribiendo...
  </div>

  <!-- Input -->
  <div class="p-4 border-t flex gap-2 bg-white">
    <input 
      id="userInput" 
      class="flex-1 border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black"
      placeholder="Escribe tu mensaje..."
      onkeydown="if(event.key==='Enter'){sendMessage()}"
    />
    <button 
      onclick="sendMessage()" 
      class="bg-black text-white px-4 py-2 rounded-xl hover:opacity-90"
    >
      Enviar
    </button>
  </div>

</div>

<script>
let sessionId = crypto.randomUUID();
const chat = document.getElementById("chat");
const typing = document.getElementById("typing");

function addBot(text) {
  const div = document.createElement("div");
  div.className = "flex";
  div.innerHTML = `
    <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-2xl max-w-xs">
      ${text}
    </div>
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function addUser(text) {
  const div = document.createElement("div");
  div.className = "flex justify-end";
  div.innerHTML = `
    <div class="bg-black text-white px-4 py-2 rounded-2xl max-w-xs">
      ${text}
    </div>
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  input.value = "";
  addUser(message);

  typing.classList.remove("hidden");

  try {
    const response = await fetch("/ai-chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        sessionId,
        message
      })
    });

    const data = await response.json();

    typing.classList.add("hidden");

    if (data.reply) {
      addBot(data.reply);
    } else {
      addBot("Hubo un problema procesando tu mensaje.");
    }

  } catch (error) {
    typing.classList.add("hidden");
    addBot("Error de conexi√≥n con el servidor.");
  }
}

// Mensaje inicial autom√°tico
addBot("Hola üëã Soy Like AI PRO.\nCu√©ntame sobre tu negocio y te ayudar√© a detectar oportunidades de automatizaci√≥n.");
</script>

</body>
</html>
